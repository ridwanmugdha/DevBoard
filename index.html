<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>DevBoard</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body class="p-6 bg-gray-100 min-h-screen">
    <header class="flex justify-between items-center mb-6">
      <h1 class="text-2xl font-bold text-blue-900">DevBoard</h1>
      <div class="flex items-center space-x-4">
        <span class="text-lg font-semibold"
          >‚úÖ <span id="task-counter">6</span></span
        >
      </div>
    </header>

    <!-- Main Layout: Left (Tasks) & Right (Activity Log) -->
    <div class="flex flex-col md:flex-row gap-6">
      <!-- Left Side (Tasks) -->
      <div class="flex-1">
        <!-- Top 3 Grid -->
        <div class="grid grid-cols-1 md:grid-cols-3 gap-4">
          <div class="p-4 bg-white shadow-md rounded-xl">
            <h2 class="text-lg font-semibold text-blue-800">Task Assigned</h2>
            <p class="text-3xl font-bold text-blue-900" id="task-assigned">6</p>
          </div>
          <div
            class="p-4 bg-gradient-to-r from-blue-500 to-purple-500 text-white rounded-xl"
          >
            <h2 class="text-lg font-semibold">Discover Something New Today!</h2>
          </div>
          <div class="p-4 bg-white shadow-md rounded-xl flex items-center">
            <span class="text-blue-600 text-2xl mr-2">üìÖ</span>
            <p class="text-lg font-bold" id="current-date"></p>
          </div>
        </div>

        <!-- Bottom 3 Grid (Tasks) -->
        <div
          class="grid grid-cols-1 md:grid-cols-3 gap-6 mt-6"
          id="task-container"
        ></div>
      </div>

      <!-- Right Side (Activity Log) -->
      <aside class="w-full md:w-1/4 bg-white p-4 shadow-md rounded-xl">
        <h2 class="text-lg font-bold text-blue-900">‚è≥Activity Log</h2>
        <button
          class="my-2 bg-blue-500 text-white p-2 rounded-md px-5"
          onclick="document.getElementById('activity-log').innerHTML = ''"
        >
          Clear History
        </button>
        <div id="activity-log"></div>
      </aside>
    </div>

    <script src="main.js"></script>
  </body>
</html>
