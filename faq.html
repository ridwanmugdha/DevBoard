<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>DevBoard</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Quicksand:wght@300..700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body class="bg-gray-50 font-sans">
    <!--NAv bar-->
    <nav>
      <header
        class="flex justify-between items-center mb-6 bg-white shadow-md rounded-xl px-4 my-2 py-2"
      >
        <div class="flex items-center space-x-4 cursor-pointer"
        onclick="window.location.href='index.html'">
          <img src="./assets/logo.png" alt="" />
          <p class="text-2xl text-blue-900">
            Dev<span class="text-2xl font-bold text-blue-900">Board</span>
          </p>
        </div>

        <div class="flex items-center space-x-4">
          <button
          class="my-2 bg-[#3852fc] text-white p-2 rounded-md px-5"
          onclick="window.location.href='index.html'"
        >
          Back to Desk
        </button>
          
      </header>
    </nav>

    <section class="py-20 px-6 max-w-3xl mx-auto">
      <h1 class="text-4xl font-bold text-center mb-10 text-gray-800">
        Frequently Asked Questions
      </h1>

      <div id="faqContainer" class="space-y-4"></div>
    </section>

    <script src="/script/faq.js"></script>
  </body>
</html>
