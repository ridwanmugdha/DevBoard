<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>DevBoard</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Quicksand:wght@300..700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
  </head>

  <body
    class="p-6 bg-gray-100 min-h-screen"
    style="font-family: Quicksand, sans-serif"
  >
    <nav>
      <header
        class="flex justify-between items-center mb-6 bg-white shadow-md rounded-xl px-4 my-2 py-2"
      >
        <div class="flex items-center space-x-4">
          <img src="./assets/logo.png" alt="" />
          <p class="text-2xl text-blue-900">
            Dev<span class="text-2xl font-bold text-blue-900">Board</span>
          </p>
        </div>

        <div class="flex items-center space-x-4">
          <div
            class="flex items-center space-x-4 bg-blue-100 rounded-full px-4 py-2 mx-2"
          >
            <img class="cursor-pointer" src="assets/checkbox.png" alt="" />
            <span id="nav-counter">23</span>
          </div>

          <img
            class="cursor-pointer"
            id="colorChanger"
            src="assets/theme-btn.png"
            alt=""
          />
        </div>
      </header>
    </nav>

    <!-- Main Layout: Left (Tasks) & Right (Activity Log) -->
    <div class="flex flex-col md:flex-row gap-6">
      <!-- Left Side (Tasks) -->
      <div class="flex-1">
        <!-- Top 3 Grid -->
        <div class="grid grid-cols-1 md:grid-cols-3 gap-4">
          <div class="flex px-4 py-2 bg-white shadow-md rounded-xl">
            <div>
              <img class="ml-4 mt-6 mr-6" src="assets/checkbox.png" alt="" />
            </div>
            <div class="mt-2">
              <h2 class="text-lg font-semibold text-blue-800">Task Assigned</h2>
              <p
                class="text-center text-3xl font-bold text-blue-900"
                id="task-assigned"
              >
                6
              </p>
            </div>
          </div>
          <div
            class="flex px-4 py-2 bg-gradient-to-r from-blue-500 to-purple-500 text-white rounded-xl cursor-pointer"
            onclick="window.location.href='faq.html'"
          >
            <img src="assets/board.png" alt="" />
            <h2 class="text-lg font-bold mt-6 ml-4">Discover Something New!</h2>
          </div>
          <div
            class="px-4 py-2 bg-white shadow-md rounded-xl flex items-center"
          >
            <span class="text-blue-600 text-2xl mr-2">üìÖ</span>
            <p class="text-lg font-bold" id="current-date"></p>
          </div>
        </div>

        <!-- Bottom 3 Grid (Tasks) -->
        <div
          class="grid grid-cols-1 md:grid-cols-3 gap-6 mt-6"
          id="task-container"
        ></div>
      </div>

      <!-- Right Side (Activity Log) -->
      <aside class="w-full md:w-1/5 bg-white p-4 shadow-md rounded-xl">
        <h2 class="text-lg font-bold text-blue-900">‚è≥Activity Log</h2>
        <button
          class="my-2 bg-blue-500 text-white p-2 rounded-md px-5"
          onclick="document.getElementById('activity-log').innerHTML = ''"
        >
          Clear History
        </button>
        <div class="py-2" id="activity-log"></div>
      </aside>
    </div>

    <p id="task-counter" style="display: none">6</p>

    <script src="main.js"></script>
  </body>
</html>
